        <main class="main">
          <h1>Badge</h1>
          <div class="inner-container">
            <h2>Badge on Avatar</h2>
            <div class="showcase">
              <div class="container-badge">
                <img
                  class="avatar x-lg"
                  src="/kalam-profile.jpg"
                  alt="avatar"
                />
                <div class="badge-status online"></div>
              </div>
              <div class="container-badge">
                <img class="avatar lg" src="/kalam-profile.jpg" alt="avatar" />
                <div class="badge-status offline"></div>
              </div>
              <div class="container-badge">
                <img class="avatar md" src="/kalam-profile.jpg" alt="avatar" />
                <div class="badge-status idle"></div>
              </div>
              <div class="container-badge">
                <img class="avatar sm" src="/kalam-profile.jpg" alt="avatar" />
                <div class="badge-status dnd"></div>
              </div>
              <div class="container-badge">
                <img
                  class="avatar x-sm"
                  src="/kalam-profile.jpg"
                  alt="avatar"
                />
                <div class="badge-status"></div>
              </div>
            </div>
            <iframe
              src="https://carbon.now.sh/embed/67h4GUudqrWvRQgNbtXi"
              style="
                width: 100%;
                height: 100%;
                border: 0;
                transform: scale(1);
                overflow: hidden;
              "
              sandbox="allow-scripts allow-same-origin"
            >
            </iframe>
          </div>
          <div class="inner-container">
            <h2>Badge on Icons</h2>
            <div class="showcase">
              <div class="container-badge">
                <i class="fa-solid fa-bell"></i>
                <div class="badge-notification"></div>
              </div>
              <div class="container-badge">
                <i class="fa-solid fa-envelope"></i>
                <div class="badge-notification"></div>
              </div>
            </div>
            <iframe
              src="https://carbon.now.sh/embed/4C6iwjW8w4vrhtUYrQh4"
              style="
                width: 100%;
                height: 100%;
                border: 0;
                transform: scale(1);
                overflow: hidden;
              "
              sandbox="allow-scripts allow-same-origin"
            >
            </iframe>
          </div>
          <div class="inner-container">
            <h2>Numbered Badge on Icons</h2>
            <div class="showcase">
              <div class="container-badge">
                <i class="fa-solid fa-bell"></i>
                <div class="badge-notification">7</div>
              </div>
              <div class="container-badge">
                <i class="fa-solid fa-envelope"></i>
                <div class="badge-notification">7</div>
              </div>
              <div class="container-badge">
                <i class="fa-solid fa-cart-shopping"></i>
                <div class="badge-notification">7</div>
              </div>
            </div>
            <iframe
              src="https://carbon.now.sh/embed/Ph2rdJ8DWQr1ivoyEqxX"
              style="
                width: 100%;
                height: 100%;
                border: 0;
                transform: scale(1);
                overflow: hidden;
              "
              sandbox="allow-scripts allow-same-origin"
